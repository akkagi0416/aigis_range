<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <style>
    body{
      font-family: "游ゴシック Medium", "Yu Gothic Medium", "游ゴシック体", YuGothic, sans-serif;
    }
    header{
      //margin-bottom: 0.5rem;
    }
    #app{
      width: 960px;
    }
    #operations{
      text-align: right;
    }
    #operations i{
      padding: 0.5rem 0.5rem;
      font-size: 2rem;
    }
    #operations .selected{
      color: #f34c27;
    }
  </style>
</head>
<body>
  <header class="mb-2">
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">アイギス射程ツール</a>
      </div>
    </nav>
  </header>
  <main class="container">
    <div id="maps"></div>
    <div id="app">
      <div id="canvas"></div>
      <div id="operations">
        <i id="hand"   class="operation far fa-hand-paper selected"></i>
        <i id="pen"    class="operation fas fa-pencil-alt"></i>
        <i id="eraser" class="operation fas fa-eraser"></i>
        <i id="save"   class="operation far fa-save"></i>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
  <script src="myscript.js"></script>
</body>
</html>
