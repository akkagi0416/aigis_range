<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <style>
    body{
      font-family: "游ゴシック Medium", "Yu Gothic Medium", "游ゴシック体", YuGothic, sans-serif;
    }
    h1, h2, h3{
      font-size: 1.25rem;
    }
    #app{
      width: 960px;
    }
    #menu{
      display: flex;
    }
    #menu i{
      padding: 0.5rem 0.5rem;
      font-size: 2rem;
    }
    #operations{
      margin: 0 0 0 auto;
      text-align: right;
    }
    #operations .selected{
      color: #f34c27;
    }
    /* for pop up [codepen](https://codepen.io/imprakash/pen/GgNMXO) */
    .overlay{
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      transition: opacity 500ms;
      visibility: hidden;
      opacity: 0;
    }
    .overlay:target{
      visibility: visible;
      opacity: 1;
    }
    .popup{
      margin: 50px auto;
      background-color: #fff;
    }
    /* // popup */
    /* for accordion [](https://saruwakakun.com/html-css/reference/accordion) */
    #maps{
    }
    #maps label{
    }
    #maps input{
      display: none;
    }
    #maps .accordion_show{
      height: 0;
      overflow: hidden;
      opacity: 0;
      transition: 0.5s;
    }
    #maps input:checked + .accordion_show{
      height: auto;
      opacity: 1;
    }
  </style>
</head>
<body>
  <header class="mb-2">
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <h1 class="navbar-brand m-0">アイギス射程ツール</h1>
      </div>
    </nav>
  </header>
  <main class="container">
    <div id="app">
      <div id="canvas"></div>
      <div id="menu">
        <div id="popups">
          <a href="#maps_wrap"><i  class="icon_map far fa-map"></i></a>
          <a href="#units_wrap"><i class="icon_unit far fa-user"></i></a>
        </div>
        <div id="operations">
          <i id="hand"   class="operation far fa-hand-paper selected"></i>
          <i id="pen"    class="operation fas fa-pencil-alt"></i>
          <i id="eraser" class="operation fas fa-eraser"></i>
          <i id="save"   class="operation far fa-save"></i>
        </div>
      </div>
    </div><!-- //#app -->

    <div id="maps_wrap" class="overlay">
      <section id="maps" class="popup container p-4">
        <h3>マップ選択 <a href="#"><i class="far fa-times-circle"></i></a></h3>
        <div class="accordion" v-for="(maps, key, i) in areas">
          <label v-bind:for="'label' + i">{{ key }}</label>
          <input type="checkbox" v-bind:id="'label' + i">
          <ul class="accordion_show">
            <li class="map" v-for="map in maps" v-bind:data-img="map['img']">
              <a href="#">{{ map['text'] }}</a>
            </li>
          </ul>
        </div>
      </section>
    </div><!-- // maps_wrap -->

    <div id="units_wrap" class="overlay">
      <div id="units" class="popup container p-4">
        <h3>ユニット選択 <a href="#"><i class="far fa-times-circle"></i></a></h3>
        <!-- here made by sketch.js -->
      </div>
    </div><!-- // units_wrap -->
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    let maps_area = new Vue({
      el: '#maps',
      data: {
        areas: []
      },
      mounted(){
        axios
          .get('maps.json')
          .then(response => (this.areas = response.data))
      },
      methods: {
      }
    })

    let units_ares = new Vue({
      el: '#units',
      data: {
        message: 'aaa'
      }
    })
  </script>
  <script src="sketch.js"></script>
</body>
</html>
